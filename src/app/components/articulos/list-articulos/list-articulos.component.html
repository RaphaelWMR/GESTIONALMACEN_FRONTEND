<div class="container">
    <div class="tittle p-2">
        <h4>Maestro de Articulos</h4>
        <button type="button" routerLink="/nuevoArticulo" class="btn btn-primary">Nuevo</button>
    </div>
    <table class="table table-hover">
        <thead>
            <tr class="table-dark">
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Categoria</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listArticulos" class="table-secondary">
                <th scope="row">{{item.codigo}}</th>
                <td>{{item.nombre}}</td>
                <td>{{item.categoria}}</td>
                <td>
                    <button routerLink="/modificarPedido/{{item.codigo}}" class="btn btn-warning m-1">Modificar</button>
                    <button class="btn btn-danger m-1">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
