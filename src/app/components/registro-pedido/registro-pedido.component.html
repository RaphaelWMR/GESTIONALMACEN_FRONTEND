<div class="container">
    <div class="m-2">
        <form>
            <fieldset>
                <legend>Nuevo Pedido</legend>
                <div class="form-group">
                    <label for="exampleTextarea" class="form-label mt-4">ID</label>
                    <textarea class="form-control" id="exampleTextarea" rows="1"></textarea>
                </div>
                <!--Solicitante-->
                <div class="form-group">
                    <label for="exampleSelect1" class="form-label mt-4">Solicitante</label>
                    <select class="form-select" id="exampleSelect1">
                        <option *ngFor="let item of solicitante">{{item.nombre}}</option>
                    </select>
                </div>
                <!--Fecha de emision-->
                <div class="form-group">
                    <label for="formFile" class="form-label mt-4">Fecha de emision</label>
                    <input class="form-control" type="date" id="formFile">
                </div>

                <button type="submit" class="btn btn-primary m-2">Submit</button>
            </fieldset>
        </form>
    </div>

    <table class="table table-hover">
        <thead>
            <tr class="table-dark">
                <th scope="col">ID</th>
                <th scope="col">Fecha</th>
                <th scope="col">Solicitante</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-secondary">
                <th scope="row">a</th>
                <td>a</td>
                <td>a</td>
                <td>a</td>
                <td>
                    <button class="btn btn-info m-1">Ver detalle</button>
                    <button class="btn btn-warning m-1">Modificar</button>
                    <button class="btn btn-danger m-1">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
